<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Search System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

     body {
  font-family: 'Poppins', sans-serif;
  background-image: url('https://raw.githubusercontent.com/ict10mcg/E-Reports-MCG/refs/heads/main/G11/img/bg.png');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  min-height: 100vh;
  color: #ffffff;
  line-height: 1.6;
}

/* Tablet and phone (max width 1024px covers most tablets, 768px for phones) */
@media screen and (max-width: 1024px) {
  body {
    background-image: url('https://raw.githubusercontent.com/ict10mcg/E-Reports-MCG/refs/heads/main/G11/img/bg2.png');
    background-attachment: scroll; /* better for mobile performance */
  }
}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-info {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .results-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-height: 200px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .rank {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
            font-weight: 600;
            margin-top: 10px;
        }

        .rank.gold {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
        }

        .rank.silver {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
            color: #333;
        }

        .rank.bronze {
            background: linear-gradient(45deg, #cd7f32, #daa520);
            color: #fff;
        }

        .marks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .mark-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            position: relative;
        }

        .grade {
            font-weight: bold;
            margin-left: 5px;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .grade-A { color: #00ff00; background: rgba(0, 255, 0, 0.1); }
        .grade-B { color: #4169E1; background: rgba(65, 105, 225, 0.1); }
        .grade-C { color: #FFD700; background: rgba(255, 215, 0, 0.1); }
        .grade-S { color: #FF6347; background: rgba(255, 99, 71, 0.1); }
        .grade-W { color: #FF0000; background: rgba(255, 0, 0, 0.1); }

        .grade-summary {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .grade-count {
            text-align: center;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        .grade-count-A { background: rgba(0, 255, 0, 0.2); color: #00ff00; }
        .grade-count-B { background: rgba(65, 105, 225, 0.2); color: #4169E1; }
        .grade-count-C { background: rgba(255, 215, 0, 0.2); color: #FFD700; }
        .grade-count-S { background: rgba(255, 99, 71, 0.2); color: #FF6347; }
        .grade-count-W { background: rgba(255, 0, 0, 0.2); color: #FF0000; }

        .student-position {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .no-results {
            text-align: center;
            opacity: 0.7;
            font-size: 1.1rem;
            padding: 40px;
        }

        .total-students {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .student-info {
                grid-template-columns: 1fr;
            }
            
            .search-container,
            .results-container {
                padding: 20px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Results Portal</h1>
            <p>Search by student number, name, or ranking position</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by student number, name, rank (1-100), or range (50-)">
            </div>
            <div class="search-info">
                <strong>Search Examples:</strong><br>
                • Student Number: 6663<br>
                • Student Name: MININDU<br>
                • Specific Rank: 1, 50, 100<br>
                • Rank Range: 1-10 (ranks 1 to 10), 50- (rank 50 and above)
            </div>
        </div>

        <div class="results-container">
            <div id="results">
                <div class="no-results">
                    Start typing to search for students...
                </div>
            </div>
        </div>
    </div>
<script src="dataall.js"></script>
    <script>


        // Create sorted ranking array
        function createRankingArray() {
            const students = [];
            Object.keys(data).forEach(id => {
                students.push({
                    id: id,
                    ...data[id]
                });
            });
            
            // Sort by total marks (DESCENDING - highest first)
            students.sort((a, b) => b.total - a.total);
            
            // Assign ranks (handle ties properly)
            let currentRank = 1;
            for (let i = 0; i < students.length; i++) {
                if (i > 0 && students[i].total < students[i-1].total) {
                    currentRank = i + 1; // Skip ranks for ties
                }
                students[i].rank = currentRank;
            }
            
            return students;
        }

        // Grade calculation function
        function getGrade(mark) {
            if (mark >= 75) return { letter: 'A', class: 'grade-A' };
            if (mark >= 65) return { letter: 'B', class: 'grade-B' };
            if (mark >= 50) return { letter: 'C', class: 'grade-C' };
            if (mark >= 35) return { letter: 'S', class: 'grade-S' };
            return { letter: 'W', class: 'grade-W' };
        }

        // Count grades function
        function countGrades(marks) {
            const counts = { A: 0, B: 0, C: 0, S: 0, W: 0 };
            marks.forEach(mark => {
                const grade = getGrade(mark);
                counts[grade.letter]++;
            });
            return counts;
        }

        // Get student position in dataset
        function getStudentPosition(studentId) {
            const keys = Object.keys(data);
            const position = keys.indexOf(studentId) + 1;
            return position;
        }

        const rankedStudents = createRankingArray();

        function getRankClass(rank) {
            if (rank === 1) return 'gold';
            if (rank === 2) return 'silver';
            if (rank === 3) return 'bronze';
            return '';
        }

        function displayStudent(student) {
            const gradeCounts = countGrades(student.marks);
            const position = getStudentPosition(student.id);
            
            return `
                <div class="result-item">
                    <div class="student-info">
                        <div class="info-item">
                            <span class="info-label">Student Number</span>
                            <span class="info-value">${student.id}</span>
                            <div class="student-position">${position}/${student.rank}</div>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Name</span>
                            <span class="info-value">${student.name}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Class</span>
                            <span class="info-value">${student.class}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Total Marks</span>
                            <span class="info-value">${student.total}</span>
                        </div>
                    </div>
                    <div class="rank ${getRankClass(student.rank)}">Rank: ${student.rank}</div>
                    
                    <div class="grade-summary">
                        <div class="grade-count grade-count-A">A: ${gradeCounts.A}</div>
                        <div class="grade-count grade-count-B">B: ${gradeCounts.B}</div>
                        <div class="grade-count grade-count-C">C: ${gradeCounts.C}</div>
                        <div class="grade-count grade-count-S">S: ${gradeCounts.S}</div>
                        <div class="grade-count grade-count-W">W: ${gradeCounts.W}</div>
                    </div>
                    
                    <div class="marks-grid">
                        ${student.subjects.map((subject, index) => {
                            const grade = getGrade(student.marks[index]);
                            return `
                                <div class="mark-item">
                                    <strong>${subject}</strong>
                                    <span class="grade ${grade.class}">${grade.letter}</span>
                                    <br>${student.marks[index]}
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function searchStudents(query) {
            const resultsDiv = document.getElementById('results');
            
            if (!query.trim()) {
                resultsDiv.innerHTML = '<div class="no-results">Start typing to search for students...</div>';
                return;
            }

            const queryLower = query.toLowerCase().trim();
            let results = [];

            // Check for rank range queries
            if (queryLower.includes('-')) {
                const [start, end] = queryLower.split('-').map(s => s.trim());
                
                if (start && end) {
                    // Range query like "1-100" (rank 1 to 100 - highest to lowest)
                    const startRank = parseInt(start);
                    const endRank = parseInt(end);
                    if (!isNaN(startRank) && !isNaN(endRank)) {
                        results = rankedStudents.filter(s => s.rank >= startRank && s.rank <= endRank);
                        // Sort by rank to ensure proper order (rank 1 first)
                        results.sort((a, b) => a.rank - b.rank);
                    }
                } else if (start && !end) {
                    // Range query like "50-" (rank 50 and above - lower ranks)
                    const startRank = parseInt(start);
                    if (!isNaN(startRank)) {
                        results = rankedStudents.filter(s => s.rank >= startRank);
                        // Sort by rank to ensure proper order
                        results.sort((a, b) => a.rank - b.rank);
                    }
                }
            }
            // Check for specific rank query
            else if (/^\d+$/.test(queryLower)) {
                const rank = parseInt(queryLower);
                results = rankedStudents.filter(s => s.rank === rank);
            }
            // Search by student ID or name
            else {
                results = rankedStudents.filter(student => 
                    student.id.includes(queryLower) || 
                    student.name.toLowerCase().includes(queryLower)
                );
            }

            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No students found matching your search.</div>';
                return;
            }

            const totalStudentsText = results.length > 1 ? 
                `<div class="total-students">Found ${results.length} students</div>` : '';
            
            resultsDiv.innerHTML = totalStudentsText + results.map(displayStudent).join('');
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            searchStudents(e.target.value);
        });

        // Initial display
        searchStudents('');
    </script>
</body>
</html>
