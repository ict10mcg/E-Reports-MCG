<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MCG G11A - 2025 2nd Term Test E-Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
 
 <center> <header>
    <h1>11 C 2nd Term |  E-Report</h1>
    <p>
      <span class="material-icons-outlined">school</span>
      Class Teacher:  Mrs. Bimba Lamahewa
    </p>
  </header>
</center>

  <main class="main">
    <section id="search-section">
      <div class="search-container">
        <img src="https://i.ibb.co/1mkrZtL/10C.jpg" id="teacher-photo" alt="Class Teacher">
        
        <div class="input-group">
          <input type="text" id="admission-number" placeholder="Enter Admission Number...">
          <button id="search-btn">
            <span class="material-icons-outlined">analytics</span>
            Generate Report
          </button>
        </div>

        <div id="legend">
          <div><span class="color-box" style="background-color: #28a745;"></span>A (75-100)</div>
          <div><span class="color-box" style="background-color: #ffc107;"></span>B (65-74)</div>
          <div><span class="color-box" style="background-color: #17a2b8;"></span>C (50-64)</div>
          <div><span class="color-box" style="background-color: #4facfe;"></span>S (35-49)</div>
          <div><span class="color-box" style="background-color: #dc3545;"></span>W (Below 35)</div>
        </div>
      </div>
    </section>
    <section id="report-section">
      <div id="chart-container">
        <canvas id="marks-chart"></canvas>
      </div>

      <div id="student-info">
        <div class="info-card">
          <span class="material-icons-outlined">person</span>
          <h3>Student Name</h3>
          <p id="student-name">-</p>
        </div>
        <div class="info-card">
          <span class="material-icons-outlined">score</span>
          <h3>Total Marks</h3>
          <p id="total-marks-display">-</p>
        </div>
        <div class="info-card">
          <span class="material-icons-outlined">emoji_events</span>
          <h3>Current Rank</h3>
          <p id="place-rank">-</p>
        </div>
        <div class="info-card">
          <span class="material-icons-outlined">trending_up</span>
          <h3>Average Score</h3>
          <p id="average-marks">-</p>
        </div>
      </div>

      <div class="grade-distribution">
        <h3>
          <span class="material-icons-outlined">bar_chart</span>
          Grade Distribution
        </h3>
        <div id="grade-distribution"></div>
      </div>

      <div class="subject-details" id="subject-details"></div>
    </section>
  </main>


<footer>
    <p>Design By - MCG DBMS 2025 Â©</p>
  </footer> 

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.0.1"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
