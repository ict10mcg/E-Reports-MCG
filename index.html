<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade 11 Classes</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <style>
    :root {
      --brand: #ffc900;
      --text-dark: #171717;
      --text-light: #ffffff;
      --button-bg: rgba(23, 23, 23, 0.85);
      --button-bg-hover: rgba(23, 23, 23, 0.92);
      --ring: rgba(255, 201, 0, 0.55);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
      color: var(--text-light);
      background: #000 url("G11/img/bg.png") center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
    }

    /* Tablet and phone */
    @media screen and (max-width: 1024px) {
      body {
        background: #000 url("G11/img/bg2.png") center/cover no-repeat scroll;
      }
    }

    .backdrop {
      position: fixed; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.65));
      pointer-events: none;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
    }

    .navbar h1 {
      margin: 0;
      font-size: clamp(1.4rem, 4vw, 2rem);
      color: var(--text-light);
      text-shadow: 0 2px 18px rgba(0,0,0,0.35);
    }
    .navbar h1 strong { color: var(--brand); }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }
    .nav-buttons button {
      background: var(--button-bg);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .nav-buttons button:hover {
      background: var(--button-bg-hover);
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid {
      width: min(1000px, 92vw);
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }
    @media (min-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 900px) { .grid { grid-template-columns: repeat(3, 1fr); } }

    .card {
      position: relative;
      display: block;
      text-decoration: none;
      color: var(--text-light);
      background: var(--button-bg);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 22px 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 16px 44px rgba(0,0,0,0.45); background: var(--button-bg-hover); border-color: var(--ring); }

    .label { display: inline-flex; align-items: center; gap: 10px; font-weight: 800; font-size: clamp(1rem, 2.5vw, 1.4rem); }
    .badge { display: inline-grid; place-items: center; width: 38px; height: 38px; border-radius: 10px; background: var(--brand); color: var(--text-dark); font-weight: 900; }

    .arrow { position: absolute; right: 16px; bottom: 12px; font-size: 1.2rem; opacity: .9; }

    /* Popups */
    .popup {
      display: none;
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }
    .popup-content {
      width: 90%;
      max-width: 1000px;
      background: var(--button-bg);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .popup-content h2 { margin-bottom: 20px; color: var(--brand); }

    .dev-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .dev-item {
      flex: 1 1 200px;
      max-width: 300px;
      text-align: center;
    }
    .dev-item img {
      width: 150px; height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .close-btn {
      margin-top: 20px;
      background: var(--brand);
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: var(--text-dark);
    }

    /* Search popup */
    .search-form input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    .search-form button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: var(--brand);
      font-weight: bold;
      cursor: pointer;
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <div class="backdrop" aria-hidden="true"></div>

  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>Grade 11<strong> E- Reports 2025</strong></h1>
    <div class="nav-buttons">
      <button onclick="openPopup('developerPopup')">Developers</button>
      <button onclick="openPopup('searchPopup')"></button>
    </div>
  </div>

  <!-- Center Content -->
  <div class="container">
    <main>
      <div class="grid" role="list">
        <a class="card" href="G11/11A.html"><span class="label"><span class="badge">A</span> Class 11A</span><span class="arrow">→</span></a>
        <a class="card" href="G11/11B.html"><span class="label"><span class="badge">B</span> Class 11B</span><span class="arrow">→</span></a>
        <a class="card" href="G11/11C.html"><span class="label"><span class="badge">C</span> Class 11C</span><span class="arrow">→</span></a>
        <a class="card" href="G11/11D.html"><span class="label"><span class="badge">D</span> Class 11D</span><span class="arrow">→</span></a>
        <a class="card" href="G11/11E.html"><span class="label"><span class="badge">E</span> Class 11E</span><span class="arrow">→</span></a>
        <a class="card" href="G11/11F.html"><span class="label"><span class="badge">F</span> Class 11F</span><span class="arrow">→</span></a>
      </div>
    </main>
  </div>

  <!-- Developer Popup -->
  <div id="developerPopup" class="popup">
    <div class="popup-content">
      <h2>Developers</h2>
      <div class="dev-list">
        <div class="dev-item">
          <img src="G11/img/dev1.png" alt="Dev 1">
          <p>Developer 1</p>
        </div>
        <div class="dev-item">
          <img src="G11/img/dev2.png" alt="Dev 2">
          <p>Developer 2</p>
        </div>
        <div class="dev-item">
          <img src="G11/img/dev3.png" alt="Dev 3">
          <p>Developer 3</p>
        </div>
      </div>
      <button class="close-btn" onclick="closePopup('developerPopup')">Close</button>
    </div>
  </div>

  <!-- Search Popup -->
  <div id="searchPopup" class="popup">
    <div class="popup-content">
      <h2>Enter Password</h2>
      <form class="search-form" onsubmit="checkPassword(event)">
        <input type="password" id="searchPassword" placeholder="Password" required>
        <br>
        <button type="submit">Enter</button>
      </form>
      <button class="close-btn" onclick="closePopup('searchPopup')">Cancel</button>
    </div>
  </div>

  <script>
    function openPopup(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }

    function checkPassword(e) {
      e.preventDefault();
      const pass = document.getElementById("searchPassword").value;
      if(pass === "000000"){ // change password here
        window.location.href = "G11/search.html";
      } else {
        alert("Incorrect password!");
      }
    }
  </script>
</body>
</html>
